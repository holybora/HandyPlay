# Detekt configuration for HandyPlay (Jetpack Compose + Material 3)
# Only overrides are listed; defaults apply for everything else.
# See: https://detekt.dev/docs/rules/

complexity:
  LongParameterList:
    functionThreshold: 10
    ignoreDefaultParameters: true
  TooManyFunctions:
    ignoreAnnotatedFunctions:
      - "Preview"
  CyclomaticComplexMethod:
    threshold: 20

naming:
  FunctionNaming:
    ignoreAnnotated:
      - "Composable"
  TopLevelPropertyNaming:
    constantPattern: "[A-Z][A-Za-z0-9]*"

style:
  MagicNumber:
    ignorePropertyDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
    ignoreAnnotated:
      - "Composable"
  UnusedPrivateMember:
    ignoreAnnotated:
      - "Preview"
  MaxLineLength:
    maxLineLength: 120
    excludeCommentStatements: true
  WildcardImport:
    active: true
    excludeImports:
      - "kotlinx.coroutines.*"

Compose:
  CompositionLocalAllowlist:
    allowedCompositionLocals: LocalFeverColors

formatting:
  active: true
  android: true
  autoCorrect: false
